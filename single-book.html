<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
        }
        .book-details {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }
        .book-details img {
            max-width: 150px;
            float: right;
            margin-left: 20px;
        }
        .book-details h2 {
            margin-top: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link {
            display: block;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <h1>Book Details</h1>
</header>

<main>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    
    <div class="book-details" id="bookDetails"></div>
</main>

<footer>
    <p>Created by Evan Livsey</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $.getJSON('json-files/google-books-book.json', function(data) {
            let book = data.volumeInfo;
            let bookDetails = `
                <h2>${book.title}</h2>
                <p><strong>Subtitle:</strong> ${book.subtitle || "N/A"}</p>
                <p><strong>Author:</strong> ${book.authors ? book.authors.join(', ') : "N/A"}</p>
                <p><strong>Publisher:</strong> ${book.publisher}, ${book.publishedDate}</p>
                <p><strong>Description:</strong> ${book.description}</p>
                <img src="${book.imageLinks ? book.imageLinks.thumbnail : ''}" alt="${book.title}">
                <p><a href="${book.previewLink}">Preview this book</a></p>
            `;
            $('#bookDetails').html(bookDetails);
        });
    });
</script>

</body>
</html>
